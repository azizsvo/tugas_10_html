
<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Belajar HTML  - NIOMIC</title>
 </head>
 <body>
   <audio src="sample.mp3" controls></audio>
   <p>Format MP3 dengan atribut control</p>
   <br>
   <audio src="sample.mp3" controls loop></audio>
   <p>Format MP3 dengan atribut control dan loop</p>
   <br>
   <audio src="sample.mp3" controls muted></audio>
   <p>Format MP3 dengan atribut control dan muted</p>
   <br>
   <br>
   <audio src="sample.flac" controls></audio>
   <p>Format FLAC dengan atribut control</p>
 </body>
 </body>
</html>
